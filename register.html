<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 河南省杞县高中</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>河南省杞县高中</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="index.html#about">关于</a></li>
                    <li><a href="index.html#services">教育特色</a></li>
                    <li><a href="forum.html">校园论坛</a></li>
                    <li><a href="index.html#contact">联系我们</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section id="register" class="user-section">
        <div class="container">
            <div class="section-header">
                <h2>用户注册</h2>
                <p>注册成为校园论坛的一员</p>
            </div>

            <div class="user-form-container">
                <form id="registerForm" class="user-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" required placeholder="请设置用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" required placeholder="请设置密码">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" required placeholder="请再次输入密码">
                    </div>
                    <div class="form-group">
                        <label for="realName">姓名</label>
                        <input type="text" id="realName" required placeholder="请输入您的真实姓名">
                    </div>
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="grade">年级</label>
                            <select id="grade" required>
                                <option value="">请选择年级</option>
                                <option value="高一">高一</option>
                                <option value="高二">高二</option>
                                <option value="高三">高三</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label for="className">班级</label>
                            <select id="className" required>
                                <option value="">请选择班级</option>
                                <option value="1班">1班</option>
                                <option value="2班">2班</option>
                                <option value="3班">3班</option>
                                <option value="4班">4班</option>
                                <option value="5班">5班</option>
                                <option value="6班">6班</option>
                                <option value="7班">7班</option>
                                <option value="8班">8班</option>
                                <option value="9班">9班</option>
                                <option value="10班">10班</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-action">
                        <button type="submit" class="btn">注册</button>
                    </div>
                    <div class="form-links">
                        <p>已有账号？<a href="login.html">立即登录</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>河南省杞县高中</h2>
                    <p>省级示范性普通高中</p>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="index.html#about">关于</a></li>
                        <li><a href="index.html#services">教育特色</a></li>
                        <li><a href="forum.html">校园论坛</a></li>
                        <li><a href="index.html#contact">联系我们</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>关注我们</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-weixin"></i></a>
                        <a href="#"><i class="fab fa-weibo"></i></a>
                        <a href="#"><i class="fab fa-qq"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 河南省杞县高中. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
