<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 河南省杞县高中</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>河南省杞县高中</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="index.html#about">关于</a></li>
                    <li><a href="index.html#services">教育特色</a></li>
                    <li><a href="forum.html">校园论坛</a></li>
                    <li><a href="index.html#contact">联系我们</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section id="login" class="user-section">
        <div class="container">
            <div class="section-header">
                <h2>用户登录</h2>
                <p>欢迎回到校园论坛</p>
            </div>

            <div class="user-form-container">
                <form id="loginForm" class="user-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" required placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" required placeholder="请输入密码">
                    </div>
                    <div class="form-action">
                        <button type="submit" class="btn">登录</button>
                    </div>
                    <div class="form-links">
                        <p>还没有账号？<a href="register.html">立即注册</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>河南省杞县高中</h2>
                    <p>省级示范性普通高中</p>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="index.html#about">关于</a></li>
                        <li><a href="index.html#services">教育特色</a></li>
                        <li><a href="forum.html">校园论坛</a></li>
                        <li><a href="index.html#contact">联系我们</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>关注我们</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-weixin"></i></a>
                        <a href="#"><i class="fab fa-weibo"></i></a>
                        <a href="#"><i class="fab fa-qq"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 河南省杞县高中. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
